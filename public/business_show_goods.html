	<body>
		
	
	<table class="table table-striped">
			<thead>

		<div class="center">
			<button type="submit" id="submit" class="btn btn-primary" onclick="" data-toggle="modal" data-target="#myModal">新增商品</button>
		</div>



		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
								<label>商品照片</label>
								<input type="file"class="form-control" id="good_pic" accept="image/gif, image/jpeg, image/png, image/jpg"/>
								<label >商品名稱</label>
								<input type="text" class="form-control" id="goods_name" placeholder="">
								<label >商品價格</label>
								<input type="number" class="form-control" id="goods_price" placeholder="">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"data-dismiss="modal">關閉</button>
							<button type="button" onclick="add_goods()" class="btn btn-primary" data-dismiss="modal">新增</button>
						</div>
					</div>
				</div>
			</div>
		
	</body>
	<script id="tpl" type="text/html">

   
		<%for(let i in items){%>
			
		<tr>
			<th ><img src="<%=items[i].downloadURL%>" alt=""></th>
			<th scope="row"><%=items[i].goods_name%></th>
			<td><%=items[i].goods_price%></td>
			<td><button type="button"  class="btn btn-danger" onclick="delete_btn('<%=items[i].key%>')" >刪除</button></td>
		</tr>
		<%}%>
	</script>


	<script>

				  };
				  
			firebase.initializeApp(firebaseConfig);
			window.onload = function() {
				
				
				const useNodeJS = true;   // if you are not using a node server, set this value to false
				const defaultLiffId = "";   // change the default LIFF value if you are not using a node server
			
				// DO NOT CHANGE THIS
				let myLiffId = "";
			
				// if node is used, fetch the environment variable and pass it to the LIFF method
				// otherwise, pass defaultLiffId
				if (useNodeJS) {
					fetch('/send-id')
						.then(function(reqResponse) {
							return reqResponse.json();
						})
						.then(function(jsonResponse) {
							myLiffId = jsonResponse.business_show_goods;
							initializeLiff(myLiffId);
						})
						.catch(function(error) {
							
						});
				} else {
					myLiffId = defaultLiffId;
					initializeLiff(myLiffId);
				}
			};
			function initializeLiff(myLiffId) {
				liff.init({
						liffId: myLiffId
					})
					.then(() => {
						initializeApp();
					})
					.catch((err) => {
						window.alert(err)
					});
			}
			var have_money,scan_user_Id,name,user_Id,is_business;		
			async function initializeApp() {
				liff.getProfile().then(function(profile) {
					name = profile.displayName
					user_Id = profile.userId
					firebase.database().ref("goods").on('value', function(snapshot) {
						let datas=[]
						snapshot.forEach(function(snap){
							if(snap.hasChild(user_Id)){
								datas.push({'goods_name':snap.val().goods_name,"goods_price":snap.val().goods_price,"downloadURL":snap.val().downloadURL,"key":snap.key})
							}
							
						})
						let data={items:datas}
						let html = template(document.getElementById('tpl').innerHTML,data);
						document.getElementById('sortable').innerHTML = html;
						datas=[]
					})
				})
			}
			function add_goods(){
				var good_pic = document.getElementById("good_pic").files[0]
				var goods_name = document.getElementById("goods_name").value
				var goods_price = document.getElementById("goods_price").value
				firebase.storage().ref("imagess/"+uuidv4()).put(good_pic).then( function(snapshot) {
					return snapshot.ref.getDownloadURL();
				}).then(function(downloadURL){
					var value = firebase.database().ref("goods").push({"goods_name":goods_name,"goods_price":goods_price,"downloadURL":downloadURL,"user_Id":user_Id})
					firebase.database().ref("goods/"+value.key+"/"+user_Id).set(true)
				}).then(function(){
					
					window.alert("新增成功")
				})
			}
			function uuidv4() {
				return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
					var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
					return v.toString(16);
				});
			}
			function delete_btn(a){
				if(confirm("確定要刪除此產品嗎??")){
					firebase.database().ref("goods/"+a).remove();
				}
				
			}
			</script>
